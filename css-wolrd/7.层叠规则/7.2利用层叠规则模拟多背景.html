<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用层叠规则模拟多背景</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: pink;
			position:relative;
			z-index:0;
		}
		div:before{
			content:'';
			display: block;
			width: 250px;
			height:250px;
			background: red;
			position: absolute;
			z-index: -1;
		}
		div:after{
			content:'';
			display: block;
			width: 200px;
			height:200px;
			background: green;
			position: absolute;
			top:0;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div>利用层叠规则模拟多背景</div>
</body>
</html>
