<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style type="text/css">
	    *{
	    	padding:0;
	    	margin:0;
	    }
	    html{
	    	overflow:scroll;

	    }
	    ::-webkit-scrollbar-track{
	    	background: green;
	    	border-radius:6px;
	    }
        ::-webkit-scrollbar-thumb{
        	background: red;
        	border-radius: 6px;}/*没变化*/
		.outside{
			width: 200px;
			height:200px;
			border:solid;
			padding:10px;
			overflow:auto;/*剪裁的边界是border-box的内边缘*/
		}
		.inside{
            width: 300px;
            height: 300px;
            background: red;
		}
		.test{
			width: 17px;
			height:200px;
			background: red;
			float: right;
		}
		div:last-of-type{
			height: 10000px;
		}
	</style>
</head>
<body>
	<div class="outside">
		<div class="inside"></div>
	</div>
	<div class="test"></div>
	<div></div>
</body>
</html>
