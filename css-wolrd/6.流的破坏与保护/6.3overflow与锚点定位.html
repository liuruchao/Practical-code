<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow与锚点定位</title>
	<style type="text/css">
	    html{
	    	overflow:hidden;

	    }
		#a1{
            width: 100px;
            height:500px;
            border:3px solid;

		}
		#a2{
			width: 100px;
			height:1000px;
			border:solid;
		}
	</style>
</head>
<body>
	<a href="#a2">定位</a>
	<div id="a1"></div>
	<div id="a2"></div>
	<a href="#">向上至顶</a>
</body>
</html>
