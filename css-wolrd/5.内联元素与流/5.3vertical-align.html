<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertical-align</title>
	<style type="text/css">
		span{
			color:red;
		}
		span+span{
			color:green;
			vertical-align: middle;
			position: absolute;
		}
	</style>
</head>
<body>
	<span>定位文字</span><span>浮动和决对定位让元素块状化</span>
</body>
</html>
