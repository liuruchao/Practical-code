<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array类型</title>
</head>
<body>
	<script type="text/javascript">
		// 创建数组方式
		var colors1=new Array();//构造函数
		var colors2=['red','blue','lime'];//数组字面量
		console.log('读取内容'+ colors2[1]);
		console.log('数组长度'+ colors2.length);
		colors1[5]='yellow';//动态增加数组长度
		console.log('动态增加数组长度:'+colors1.length+'及内容:'+colors1);
		//检测数组
		console.log(colors1 instanceof Array);//通过判断是否为数组的实例
		console.log(Array.isArray(colors2));//es5方法Array.isArray(value)
		console.log('join方法'+colors2.join('+'));
		//栈方法后进先出
		var number1=[1,3,7,3,9,0];
		console.log('数组尾添，返回长度'+number1.push('6'));
		var item=number1.pop();
		console.log('数组尾删，返回删除项'+item);
		//队列方法先进先出
		var number2=['red','blue','pink'];
		console.log('数组头删，返回该项'+number2.shift());
		console.log('数组头添,返回长度'+ number2.unshift('black'));
		//重排序
		var value1=[3,6,2,5,9,0];
		console.log('reverse反转数组顺序'+value1.reverse());
		function compare(value1,value2){
			if(value1<value2){
				return -1;
			}else if(value1>value2){
				return 1
			}else{
				return 0;
			}
		}
		console.log('修改了原数组'+value1);
		console.log('sort方法接受函数'+ value1.sort(compare));
		console.log('修改了原数组'+value1);
        //操作方法
        var value2=['red','breen','blue'];
        var value3=value2.concat('gid');
        console.log('concat创建一个副本'+value3);
        var value4=value2.slice(1,2);
        console.log('slice取出一定范围数组'+value4);
        //splice强大的数组方法,可删，可添，可替换
        var value5=[2,6,7,3,9,0];
        var removed1=value5.splice(1,2);
        console.log('删除项'+removed1)
        var removed2=value5.splice(1,0,'4','5');
        console.log('添加后的数组'+value5);
        //位置方法
        var numbers=[2,5,6,3,9];
        console.log('返回匹配元素索引号'+numbers.indexOf(3));
        //迭代方法
        var numbers1=[2,5,3,1,7];
        var everyResult=numbers1.every(function(item,index,array){
        	return item>3;
        });
        console.log('every方法每个选项都符合要求返回true。'+everyResult);
        var someResult=numbers1.some(function(item,index,array){
              return item>3;
        });
        console.log('some方法有一个选项符合要求返回true。'+someResult);
        var mapResult=numbers1.map(function(item,index,array){
        	return item*2;
        });
        console.log('map方法对每个项进行操作'+mapResult);
        var filterResult=numbers1.filter(function(item,index,array){
        	return item<5;
        });
        console.log('filter方法换回符合的项'+filterResult);
        //归并方法
        var numbers2=[1,2,3,4,5];
        var reduceResult=numbers2.reduce(function(pre,cur,index,array){
        	return pre*cur;
        });
        console.log(reduceResult);
	</script>
</body>
</html>
