<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡</title>
	<style>
		div:first-of-type{
			width: 200px;
			height: 200px;
			background: red;
		}
		div div:nth-of-type(1){
			width: 50px;
			height:50px;
			border:solid;
		}
		div div:nth-of-type(2){
			width: 50px;
			height:50px;
			border:solid;
			margin:1em;
		}

	</style>
	<script src="EventUtil.js"></script>
</head>
<body>
	<div>
		<div>第一个事件</div>
		<div>第二个事件</div>
	</div>
</body>
<script>
	var btn=document.querySelectorAll('div');
	var event=EventUtil.getEvent();
	EventUtil.addHandler(btn[0],'click',function(event){
		alert("父元素事件");
	});
	EventUtil.addHandler(btn[1],'click',function(event){
		alert("第一个事件");
		EventUtil.stopPropagation(event);
	});

	EventUtil.addHandler(btn[2],'click',function(event){
		alert("第二个事件");
	});
</script>
</html>
