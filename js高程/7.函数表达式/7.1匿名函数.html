<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匿名函数</title>
</head>
<body>
	<script type="text/javascript">
		sayHi();//不会报错
		function sayHi(){
			console.log('函数声明提升');
		}
		sayHello();//报错，函数体还不存在
		var sayHello=function(){
			console.log('变量名提升，为匿名函数');
		}
	</script>
</body>
</html>
