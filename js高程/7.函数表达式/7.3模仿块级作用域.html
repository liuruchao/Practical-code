<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模仿块级作用域</title>
</head>
<body>
	<script type="text/javascript">
		//js没有块级作用域，在块语句定义的变量执行完后，都会进入包含作用域中
		for(var i=1;i<3;i++){
			console.log('a');
		}
		console.log("可以访问到i"+i);
	//模仿块级左右域
	(function(){
			//块级作用域
		
	})();//立即执行代码，随后就会销毁
	//模仿私有变量
	function MyObject(){
		var privateValue=10;//外部环境访问不到
		function privateFunction(){
			return privateValue;
		}
		//特权方法
		this.publicMethod=function(){
			privateValue++;
			return privateFunction;
		}
	}
	var MyObjectValue=new MyObject();
	var result=MyObjectValue.publicMethod();
	console.log('通过特权方法返回内部变量'+result());
	</script>
</body>
</html>
