<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 API</title>
</head>
<body>
	<div class="one"></div>
	<div class="one"></div>
	<div></div>
	<div></div>
	<div></div>
	<script type="text/javascript">
		//新增的取类的方法
		var classAll=document.getElementsByClassName('one');
		classAll.item(0).style.height="100px";
		classAll.item(0).style.background="red";
        //classList添加操作类名
        //添加
        classAll.item(1).classList.add('test');
        //删除
        classAll.item(1).classList.remove('one');
        //判断是否存在该类名
        console.log('是否存在该类名'+classAll.item(0).classList.contains('one'));
        //判断被检测节点是否为后代节点
        console.log('是否为后代节点'+classAll[0].contains('a'));
	</script>
</body>
