<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计时器</title>
</head>
<body>
	<input type="number" name="" id="time" value="1">
    <script type="text/javascript">
    	var input=document.getElementById('time');
    	var max=10;
    	var value=input.value;
    	
    	function incrementNumber(){
    		value++;
    		input.value=value;
           if(value<max){
           	setTimeout(arguments.callee,1000);
           }else{
           	alert('数值达到最大');
           }
    	}
    	setTimeout(incrementNumber,1000);
    </script>
</body>
</html>
