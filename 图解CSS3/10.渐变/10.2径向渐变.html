<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变</title>
	<style>
		div{
			width:400px;
            height: 300px;
            margin:50px auto;
            border:5px solid hsla(60,50%,80%,0.8);
		}
		div:first-child{
			background-image:radial-gradient(circle,200px 150px at 30px 30px,orange,green);
		}
		div:nth-child(2){
			background-image:radial-gradient(ellipse,orange,green);
		}
	</style>
</head>
<body>
	<div>圆形渐变</div>
	<div>椭圆形渐变</div>
</body>
</html>
