<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input IE盒模型</title>
	<style>
		input,button{
			width: 100px;
			height: 50px;
			display: inline-block;
			border: solid;
		}
		input{
			border:5px solid;
		}
		button{
			padding:5px;
		}
	</style>
</head>
<body>
	<input type="submit" value="点击">
	<button>点击</button>
</body>
</html>
