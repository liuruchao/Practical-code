<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	margin:0;
	    	padding:0;
	    }
		table{
			width:300px;
			height:200px;
			margin:0 auto;
			border:solid;
			font-color:white;
			text-align: center;
			border-collapse: collapse;

		}
		table td:nth-child(n){
			width: 50px;
            height:50px;
            text-align: inherit;
            line-height: 50px;
            color:white;
            border: 1px solid grey;

		}
		table tr:first-child{
			background:black;
            }
        table tr:nth-child(n) td:first-child{
        	background:black;
        }
        table tr:nth-child(2) td{
        	background:red;
        }
        table tr:nth-child(3) td{
        	background: blue;
        }
        table tr:nth-child(4) td{
        	background: green;
        }
        table tr:nth-child(n+2) td:nth-child(3){
        	opacity:0.8;
        } 
        table tr:nth-child(n+2) td:nth-child(4){
        	opacity:0.6;
        } 
        table tr:nth-child(n+2) td:nth-child(5){
        	opacity:0.4;
        } 
        table tr:nth-child(n+2) td:nth-child(6){
        	opacity:0.2;
        } 
	</style>
</head>
<body>
	<table>
		<tr>
			<td></td>
			<td>1</td>
			<td>0.8</td>
			<td>0.6</td>
			<td>0.4</td>
			<td>0.2</td>
		</tr>
		<tr>
			<td>red</td>
			<td id="test"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>blue</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>green</td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
