<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画实例slidershow效果</title>
	<style type="text/css">
	/*全屏图片弹出动画*/
	@keyframes slideleft{
		0%{
			left:-100%;
		}
		100%{
			left:0;
		}
	}
	@keyframes zoomIn{
		0%{
			transform:scale(0.1);
		}
		100%{
			transform: scale(1);
		}
	}
	@keyframes slideBottom{
		0%{
			bottom:-50%;
			right:-50%;
			transfrom:scale(0.1);
		}
		100%{
			top:0;
			left:0;
			transform: scale(1);
		}
	}
	@keyframes zoomout{
		0%{
			transform: scale(2);
		}
		100%{
			transform: scale(1);
		}
	}
	@keyframes rotate{
		0%{
			transform: rotate(-360deg) scale(0.1);
		}
		100%{
			transform:none;
		}
	}
	@keyframes notTarget{
		0%{
			z-index: -1;
		}
		100%{
			z-index: -1;
		}
	}
	.slideleft:target{
		z-index: 2;
		-webkit-animation:slideleft 2s;
	}
	.zoomIn:target{
		z-index: 2;
		animation:zoomIn 2s;
	}
	.slideBottom:target{
		z-index: 2;
		animation:slideBottom 2s;
	}
	.zoomout:target{
		z-index:2;
		animation:zoomout 2s;
	}
	.rotate:target{
		z-index: 2;
		animation:rotate 2s;
	}
	img:not(:target){
		animation:notTarget 1s 1;
	}
	*{
		margin:0;
		padding:0;
	}
	html,body{
		height:100%;
	}
	.demo{
		display: flex;
		justify-content:center;
		align-items: flex-end;
		height: 100%;
	}
	.demo div{
		border:1px solid;
		margin:0 10px 10px 10px;
		flex-grow: 1;
		flex-shrink: 1;
		border: 3px solid white;
		text-align: center;
		position: relative;
		z-index: 3;
		

	}
	.demo div:after{
		content: '';
		width: 100px;
		height:100px;
		border-radius: 100%;
		border:3px solid white;
		position: absolute;
		left:50%;
		top: -50%;
		margin-left:-50px;
	}
	.demo div:first-of-type:after{
		background: url(../1.jpg) no-repeat;
		background-size:cover;
	}
	.demo div:nth-of-type(2):after{
		background: url(../2.jpg) no-repeat;
		background-size:cover;
	}
	.demo div:nth-of-type(3):after{
		background: url(../1.jpg) no-repeat;
		background-size:cover;
	}
	.demo div:nth-of-type(4):after{
		background: url(../2.jpg) no-repeat;
		background-size:cover;
	}
	.demo div:nth-of-type(5):after{
		background: url(../1.jpg) no-repeat;
		background-size:cover;
	}
	
	.demo div a{
		display: inline-block;
		width: 100%;
		height:100%;
		text-decoration: none;
		font-size: 1.5em;
		color:white;
		line-height: 2em;
		margin-top: 1.5em;
	}
	img{
		width: 100%;
		height: 100%;
		position: fixed;
		left:0;
		z-index: -1;
	}
</style>
</head>
<body>
	<div class="demo">
		<div><a href="#bg1">the day is a beatuful day</a></div>
		<div><a href="#bg2">the day is a beatuful day</a></div>
		<div><a href="#bg3">the day is a beatuful day</a></div>
		<div><a href="#bg4">the day is a beatuful day</a></div>
		<div><a href="#bg5">the day is a beatuful day</a></div>
		<img src="../1.jpg" alt="" id="bg1" class="slideleft">
		<img src="../2.jpg" alt="" id="bg2" class="zoomIn">
		<img src="../1.jpg" alt=""
		id="bg3" class="slideBottom">
		<img src="../2.jpg" alt=""
		id="bg4" class="zoomout">
		<img src="../1.jpg" alt=""
		id="bg5" class="rotate">
	</div>
	
</body>
</html>
