<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style type="text/css">
		/*关键帧*/
		@keyframes wobble{
			0%{
				margin-left:10px;
				background: red;
			}
			25%{
				margin-left:20px;
				background:green;
			}
			50%{
				margin-left:30px;
				background:orange;
			}
			100%{
				margin-left:40px;
				background:lime;
			}
		}
		div:first-child{
			width: 100px;
			height:100px;
			margin:auto;
			border:1px solid;
			animation:wobble 5s ease-in infinite alternate
			     backwards;
		}
		div:first-child:hover{
			
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
