<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类选择器</title>
	<style>
	*{padding:0;margin:0;}
	ul{
		width:400px;
		margin:0 auto;
		list-style:none outside none;
	}
	li{
		display: inline-block;
		width:50px;
		margin:5px;
		padding:5px;
		border-radius: 50%;
		background: black;
		text-align: center;
		color:#fff;
		line-height:50px;

	}
	ul>li:first-child{
		background: green;
	}
	ul>li:last-child{
		background: blue;
	}
	ul>li:nth-child(3){
		background: yellow;
	}
	ul>li:nth-child(n){
		background: orange;
	}
	ul>li:nth-child(2n){
		background: blue;
	}
	ul>li:nth-child(even){
		background: green;
	}
	ul>li:nth-child(odd){
		background: blue;
	}
	ul>li:nth-child(n+5){
		background:blue;
	}
	ul>li:nth-child(-n+5){
		background: green;
	}
	ul>li:nth-last-child(-n+4){
		background: pink;
	}
	ul>li:nth-of-type(odd){
		background: black;
	}
	ul>li:first-of-type{
		background: red;
	}
	ul>li:last-of-type{
		background: red;
	}
	ul li:nth-of-type(n+2)li:nth-last-of-type(2+n){
		background: red;
	}
	.post>p:only-child{
		background: red;
	}
	.post:empty{
		border:solid;
		height:100px;
		width:100px;
	}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
	</ul>
	<div class="post">
		<p>fjasf</p>
		<p>fasdf</p>
	</div>
	<div class="post">
		<p>fdasf</p>
	</div>
	<div class="post"></div>
</body>
</html>
