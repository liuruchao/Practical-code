<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>origin改变原点位置</title>
	<style>
	.contain{
		border: 1px solid;
		width: 200px;
		height: 200px;
		line-height: 200px;
		text-align: center
	}
	span{
		border:1px solid;
		display: inline-block;
		vertical-align: middle;
		line-height: normal;
		transform-origin:center;
	}
	span:hover{
		transform:rotate(90deg);
	}
	span:active{
		transform: skew(0deg,10deg);
	}
	img{
		width: 200px;
		height: 80px;
		position: absolute;
		opacity: 0.5;
	}
	img:first-of-type{
		z-index: 1;
		transform: rotate(10deg);
	}
	img:nth-of-type(2){
		transform-origin: left;
		z-index: 2;
		transform: rotate(25deg);
	}
	img:nth-of-type(3){
		transform-origin: right;
		z-index: 3;
		transform:rotate(40deg);
	}
	img:nth-of-type(4){
		transform-origin: bottom;
		z-index: 4;
		transform:rotate(60deg);
	}
	img:last-of-type{
		z-index:5;
		transform:translate(10px,10px) skew(10deg);
	}
</style>
</head>
<body>
	<div class="contain"><span>测试</span></div>
	<div><img src="../3.jpg" alt="">
		<img src="../3.jpg" alt="">
		<img src="../3.jpg" alt="">
		<img src="../3.jpg" alt="">
		<img src="../3.jpg" alt="">
	</div>
</body>
</html>
