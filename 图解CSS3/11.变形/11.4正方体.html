<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style>
	html,body{
		height: 100%;
	}
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #534444;
	}
	.contain{
		width: 200px;
		height: 200px;
		position: relative;
		transform-style: preserve-3d;
		perspective-origin: left bottom;
		transition: all 8s;
	}
	.contain div{
		position: absolute;
		width: 100%;
		height: 100%;
		left:0;
		top:0;
		text-align: center;
		line-height: 200px;
		text-shadow:1px 1px 1px #ccc;
		color:white;
		opacity: 0.5;
		font-size: 20px;

	}
	.contain div:first-child{
		background: red;
		transform: translateZ(100px);
	}
	.contain div:nth-child(2){
		background: green;
		transform: translateZ(-100px);
	}
	.contain div:nth-child(3){
		background: orange;
		transform: rotateY(-90deg) translateZ(100px);
	}
	.contain div:nth-child(4){
		background: yellow;
		transform: rotateY(90deg) translateZ(100px);
	}
	.contain div:nth-child(5){
		background:lime;
		transform:rotateX(90deg) translateZ(100px);
	}
	.contain div:nth-child(6){
		background: grey;
		transform:rotateX(-90deg) translateZ(100px);
	}
	.contain:hover{
		transform:rotateX(360deg) rotateY(360deg);
	}
</style>
</head>
<body>
	<div class="contain">
		<div>前面</div>
		<div>后面</div>
		<div>左面</div>
		<div>右面</div>
		<div>上面</div>
		<div>下面</div>
	</div>
</body>
</html>
