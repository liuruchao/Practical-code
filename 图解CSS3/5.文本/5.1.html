<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本阴影</title>
	<style>
		div:nth-of-type(1){
			word-spacing:normal;
			letter-spacing:normal;
			text-indent:1em;
			font-size: 2em;
			text-shadow: 0 0 0 rgb(188,178,188),1px 0 0 rgb(173,163,173),2px 0 0 rgb(157,147,157),3px 0 0 rgb(142,132,142),4px 0 0 rgb(126,116,126);
			transition: all 1s linear;
			transform-origin: 25% center;
		}
		div:nth-of-type(1):hover{
			word-spacing: 10px;
			letter-spacing: 10px;
			transform:rotate(360deg);
			transform-origin: 25% center;
			transition: transform 3s linear,letter-spacing 2s linear 1s,word-spacing 2s linear 1s;
        }
		div:nth-of-type(2){
			text-shadow: 0 3px 8px #FC6726;
			font-size: 20px;
			color:white;
		}
		div:nth-child(3){
			text-shadow: 0 0 4px #1E1D1D;
			font-size: 20px;
			font-weight:700;
			color:white;
		}
	</style>
</head>
<body>
	<div>房间卡洛斯解放螺丝钉解放螺丝钉asd</div>
	<div>燃烧字</div>
	<div>文本描边</div>
</body>
</html>
