<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动提示</title>
	<style>
		ul{
			overflow:auto;
			width: 10em;
			height:8em;
			padding: .3em .5em;
			border:1px solid silver;
			background:linear-gradient(white,white),
			radial-gradient(at top,rgba(0,0,0,.2),transparent 70%),
			linear-gradient(white,white),
			radial-gradient(at bottom,rgba(0,0,0,.2),transparent 70%)
			;
			background-repeat:no-repeat;
			background-size:100% 15px;
			background-attachment:local,scroll,local,scroll;
			background-position:left top,left top,left bottom,left bottom;
		}

	</style>
</head>
<body>
	<article>
		<ul>
			<li>Ada Catlace</li>
			<li>Alan Purring</li>
			<li>Schrbdingcat</li>
			<li>Tim Purrners-lee</li>
			<li>Webkitty</li>
			<li>Json</li>
			<li>Void</li>
			<li>Neko</li>
			<li>Nan</li>
			<li>Cats</li>
			<li>Vector</li>
		</ul>
	</article>
</body>
</html>
