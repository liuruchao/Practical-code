<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条纹背景</title>
	<style type="text/css">
	    div{
	    	width: 300px;
			height:300px;
		    display: inline-block;
		    margin-right: 1em;
	    }
		div:first-of-type{
			
			background: linear-gradient(#fb3 50%,#58a 50%) repeat-y;
			background-size: 100% 30px;
		}
		div:nth-of-type(2){
			background:linear-gradient(white 29px,#E6E0E0 29px,#E6E0E0 30px) repeat-y;
			background-size: 100% 30px;
			border:1px solid #E6E0E0;
		}
		div:nth-of-type(3){
			background:linear-gradient(to right,orange 10px,red 0 ,red 20px,lime 0);
			background-size:30px 100%;
		}
		div:nth-of-type(4){
			background: linear-gradient(45deg,blue 25%,yellow 0,yellow 50%,blue 0,blue 75%,yellow 0);
			background-size:20px;
		}
		div:nth-of-type(5){
			background: repeating-linear-gradient(60deg,red,red 10%,blue 0,blue 20%);
		}
		div:nth-of-type(6){
			background: repeating-linear-gradient(60deg,orange 0 10px,red 0 20px);
		}
		div:nth-of-type(7){
			background: red;
			background-image: repeating-linear-gradient(45deg,hsla(0,0%,100%,.1),hsla(0,0%,100%,.7) 40px,transparent 0,transparent 80px);
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div>重复渐变</div>
	<div>简写色标</div>
	<div>同色系条纹</div>
</body>
</html>
