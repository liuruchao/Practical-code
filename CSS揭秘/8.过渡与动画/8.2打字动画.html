<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字动画</title>
	<style>
		h1{
			width:15ch;
			overflow:hidden;
			white-space: nowrap;
			border-right:.05em solid;
			animation:typing 6s steps(15),caret 1s steps(1) infinite;/*逐帧;*/

		}
		@keyframes typing{
			form{
				width:0;
			}
			to{
				width:15ch;
			}
		}
		@keyframes caret{
			50%{
				border-color:transparent;
			}
		}
	</style>
</head>
<body>
	<h1>css is awesome!</h1>
</body>
</html>
