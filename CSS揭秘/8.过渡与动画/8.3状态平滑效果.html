<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>状态平滑效果</title>
	<style>
		div{
			width:150px;
			height:150px;
			background:url(../6.用户体验/20150120_ifold3.jpg) no-repeat;
			background-size:auto 100%;
			animation:panoramic 6s linear infinite alternate;
			animation-play-state:paused;
			border:1px solid;
		}
		@keyframes panoramic{
			to{
				background-position:100% 0;
			}
		}
         div:hover{
         	animation-play-state: running;
         }
	</style>
</head>
<body>
	<div></div>
</body>
</html>
