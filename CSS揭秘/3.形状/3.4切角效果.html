<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切角效果</title>
	<style>
	 div:first-of-type{
	 	width: 200px;
	 	height:400px;
	 	background-image: linear-gradient(45deg,transparent 20px, grey 0);
	 }
	 div:nth-of-type(2){
	 	width:200px;
	 	height: 400px;
	 	background:linear-gradient(45deg,transparent 15px,grey 0) bottom left,
	 	linear-gradient(-45deg,transparent 15px,red 0) bottom right,
	 	linear-gradient(-135deg,transparent 15px,pink 0) top right,
	 	linear-gradient(135deg,transparent 15px,lime 0) top left;
        background-repeat: no-repeat;
        background-size:50% 50%;
	 	}
     div:nth-of-type(3){
     	width: 100px;
     	height:100px;
     	background-image: linear-gradient(to left,red,green);
     }
	</style>
</head>
<body>
	<div>渐变实现一个切角</div>
	<div>实现多个切角</div>
	<div>f</div>
</body>
</html>
