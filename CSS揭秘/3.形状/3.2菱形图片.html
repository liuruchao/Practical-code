<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形图片</title>
	<style>
	  div:first-of-type{
	  	width: 100px;
	  	height:100px;
	  	border:solid;
	  	transform:rotate(45deg);
	  	overflow: hidden;
	  }
	  div:first-of-type img{
          display: inline-block;
          width: 100%;
          height:100%;
          /*transform: rotate(-45deg);
          该方法失败 */
          transform: rotate(-45deg) scale(1.42);
          
	  }
	  img{
	  	width:100px;
	  	height:100px;
	  	clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
	  }
	</style>
</head>
<body>
	<div>
	   <img src="../1.jpg" alt="">
	</div> 
	<img src="../1.jpg" alt="">
</body>
</html>
