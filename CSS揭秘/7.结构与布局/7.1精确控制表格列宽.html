<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>精确控制表格列宽</title>
	<style>
		table{
			border:1px solid;
			width:200px;
			table-layout: fixed;/*默认情况下单元格等宽*/
		}
		td{
			border:1px solid;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>fdsfdsfsd</td>
			<td>fdsfdfsdfdsfsdff</td>
			<td>fdsfdsfsd</td>
			<td>fdsfdfsdfdsfsdff</td>
		</tr>
	</table>
</body>
</html>
