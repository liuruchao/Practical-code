<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>染色效果</title>
	<style>
		img{
			width: 300px;
			height:300px;
			border-radius:50%;
            filter:sepia(1) saturate(4) hue-rotate(295deg);
            transition:0.5s filter;
		}
		img:hover{
			filter:none;
		}
	</style>
</head>
<body>
	<img src="../1.jpg" alt="">
</body>
</html>
