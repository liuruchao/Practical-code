<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本行的斑马条纹</title>
	<style>
		pre{
			padding:2em;
			line-height: 1.5;
			display: inline-block;
            background-image:linear-gradient(pink,pink 1.5em,white 0,white 3em);
            background-size:auto 3em;
            background-origin: content-box;
            background-clip: content-box;
		}
	</style>
</head>
<body>
	<pre>
		while(true){
		var d = new Date();
		if (d.getDate()==1 && 
		   d.getMonth()==3{
		   alert("trololol");
		})
	}</pre>
</body>
</html>
